<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
.heading{
	font-weight: 100;
	font-size: 4em;
	text-shadow: 1px 1px 5px black;
}

img{
	height: 90%;
	width: 100%;
}

.text{
	font-size: 32px;
	font-style: italic;
}

</style>


</head>
<body>
    <div class="container">

		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Movie Genre</h1>
				<p> Upload your image and write plot to generate a Caption... </p>
			</div>
		</div>



		<form class="form" method="POST" action="/submit" enctype="multipart/form-data"> 
			<label><b> Image : &nbsp;&nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your image"><br>
			
			<textarea class="form-control"  name="message" rows="5" ,col="100"></textarea>
			<br>
			<button type="submit" class="btn btn-primary"> Submit</button>

		</form>

		<br>
		<br>


		{% if results %}

			<div class="row">
				<div class="col-sm-4">
					<img src="{{results['image']}}">
				</div>

				
                </p>{{results['text']}}</p>
				<div class="col-sm-8">
					<p class="text"> Generated Genre : </p>
			 		<p> <b>{{ results['labels'] }} </b> </p>
				</div>
			</div>
		{% endif %}

	</div>

</body>
</html>
